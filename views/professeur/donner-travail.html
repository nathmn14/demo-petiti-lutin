<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donner un travail - Espace Professeur</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #4F46E5;
            --primary-light: #818CF8;
            --secondary: #10B981;
            --danger: #EF4444;
            --dark: #1F2937;
            --light: #F9FAFB;
            --gray: #6B7280;
            --light-gray: #E5E7EB;
            --border: #E5E7EB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #F3F4F6;
            color: var(--dark);
            line-height: 1.6;
        }

        .dashboard {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: white;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
            padding: 20px 0;
            position: fixed;
            height: 100%;
            overflow-y: auto;
            z-index: 10;
        }

        .logo {
            text-align: center;
            padding: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--light-gray);
        }

        .logo h1 {
            font-size: 1.5rem;
            color: var(--primary);
            margin-top: 10px;
            background: linear-gradient(45deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .profile {
            text-align: center;
            padding: 0 20px 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--light-gray);
        }

        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            margin: 0 auto 10px;
            display: block;
        }

        .profile h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: var(--dark);
        }

        .class-info {
            background: rgba(79, 70, 229, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
            margin: 15px 20px;
            font-size: 0.9rem;
            color: var(--primary);
            font-weight: 500;
        }

        .class-info i {
            margin-right: 8px;
        }

        .nav-menu {
            padding: 0 20px;
        }

        .nav-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--gray);
            font-weight: 600;
            letter-spacing: 0.5px;
            margin: 25px 0 15px 0;
            padding-left: 10px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: var(--gray);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            background: var(--primary);
            color: white;
        }

        .nav-link i {
            margin-right: 10px;
            font-size: 1.1rem;
            width: 24px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--light-gray);
        }

        .page-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            border: 1px solid var(--border);
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--light);
            color: var(--primary);
        }

        .page-title h2 {
            font-size: 1.8rem;
            color: var(--dark);
            font-weight: 600;
            margin-bottom: 5px;
        }

        .page-title p {
            color: var(--gray);
            font-size: 0.9rem;
        }

        /* Form Styles */
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 15px;
            color: var(--dark);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            outline: none;
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--light-gray);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn i {
            margin-right: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #4338CA;
        }

        .btn-outline {
            background: white;
            border: 1px solid var(--border);
            color: var(--gray);
        }

        .btn-outline:hover {
            background: var(--light);
            border-color: var(--gray);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #DC2626;
        }

        /* File Upload */
        .file-upload {
            position: relative;
            margin-bottom: 20px;
        }

        .file-upload-input {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-upload-label {
            display: block;
            padding: 30px;
            border: 2px dashed var(--border);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload-label:hover, .file-upload-label.dragover {
            border-color: var(--primary);
            background: rgba(79, 70, 229, 0.05);
        }

        .file-upload-icon {
            font-size: 40px;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .file-upload-text {
            margin-bottom: 5px;
            font-weight: 500;
        }

        .file-upload-hint {
            font-size: 0.85rem;
            color: var(--gray);
        }

        .file-preview {
            margin-top: 20px;
            display: none;
        }

        .file-preview.active {
            display: block;
        }

        .file-preview-item {
            display: flex;
            align-items: center;
            background: var(--light);
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 10px;
        }

        .file-icon {
            margin-right: 12px;
            color: var(--primary);
            font-size: 1.5rem;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 500;
            margin-bottom: 3px;
            word-break: break-all;
        }

        .file-size {
            font-size: 0.8rem;
            color: var(--gray);
        }

        .file-remove {
            color: var(--gray);
            cursor: pointer;
            padding: 5px;
            margin-left: 10px;
            transition: color 0.3s ease;
        }

        .file-remove:hover {
            color: var(--danger);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                z-index: 100;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                width: 100%;
            }

            .menu-toggle {
                display: block;
                background: none;
                border: none;
                font-size: 1.5rem;
                color: var(--dark);
                cursor: pointer;
                margin-right: 15px;
            }
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-fairy fa-2x" style="color: #4F46E5;"></i>
                <h1>Petit Lutin</h1>
            </div>

            <div class="profile">
                <img src="https://ui-avatars.com/api/?name=Jean+Dupont&background=4F46E5&color=fff" alt="Professeur" class="profile-img">
                <h3>Prof. Jean Dupont</h3>
                <p>Professeur des écoles</p>
                <div class="class-info">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span>CM1 - Année 2024/2025</span>
                </div>
            </div>

            <div class="nav-menu">
                <div class="nav-title">Menu</div>
                <a href="accueil.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    Tableau de bord
                </a>
                <a href="#" class="nav-link active">
                    <i class="fas fa-tasks"></i>
                    Donner un travail
                </a>
                <a href="noter-eleves.html" class="nav-link">
                    <i class="fas fa-star"></i>
                    Noter les élèves
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-calendar-alt"></i>
                    Emploi du temps
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-cog"></i>
                    Paramètres
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <div class="page-header">
                    <a href="accueil.html" class="back-btn">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <div class="page-title">
                        <h2>Donner un travail</h2>
                        <p>Créez et assignez un nouveau travail à vos élèves</p>
                    </div>
                </div>
            </div>

            <div class="form-container">
                <form id="assignmentForm">
                    <div class="form-group">
                        <label for="course" class="form-label">Matière</label>
                        <select id="course" class="form-control" required>
                            <option value="" disabled selected>Sélectionnez une matière</option>
                            <option value="mathematiques">Mathématiques</option>
                            <option value="francais">Français</option>
                            <option value="histoire">Histoire-Géographie</option>
                            <option value="sciences">Sciences</option>
                            <option value="anglais">Anglais</option>
                            <option value="arts">Arts plastiques</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="title" class="form-label">Titre du travail</label>
                        <input type="text" id="title" class="form-control" placeholder="Ex: Exercices de géométrie" required>
                    </div>

                    <div class="form-group">
                        <label for="description" class="form-label">Instructions (optionnel)</label>
                        <textarea id="description" class="form-control" placeholder="Donnez des instructions détaillées à vos élèves..."></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Pièce jointe (PDF, max 10MB)</label>
                        <div class="file-upload">
                            <input type="file" id="fileInput" class="file-upload-input" accept=".pdf" required>
                            <label for="fileInput" class="file-upload-label" id="dropZone">
                                <div class="file-upload-icon">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                </div>
                                <div class="file-upload-text">Glissez-déposez votre fichier ici</div>
                                <div class="file-upload-hint">ou cliquez pour sélectionner un fichier PDF</div>
                            </label>
                        </div>
                        <div class="file-preview" id="filePreview">
                            <!-- Fichier prévisualisé ici -->
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="dueDate" class="form-label">Date de rendu</label>
                        <input type="date" id="dueDate" class="form-control" required>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-outline">
                            <i class="fas fa-times"></i> Annuler
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> Publier le travail
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Menu toggle for mobile
            const menuToggle = document.createElement('button');
            menuToggle.className = 'menu-toggle';
            menuToggle.innerHTML = '<i class="fas fa-bars"></i>';
            document.querySelector('.header').prepend(menuToggle);

            menuToggle.addEventListener('click', function() {
                document.querySelector('.sidebar').classList.toggle('active');
            });

            // File upload handling
            const fileInput = document.getElementById('fileInput');
            const dropZone = document.getElementById('dropZone');
            const filePreview = document.getElementById('filePreview');

            // Prevent default drag behaviors
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            // Highlight drop zone when item is dragged over it
            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, unhighlight, false);
            });

            function highlight() {
                dropZone.classList.add('dragover');
            }

            function unhighlight() {
                dropZone.classList.remove('dragover');
            }

            // Handle dropped files
            dropZone.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }

            // Handle file selection
            fileInput.addEventListener('change', function() {
                handleFiles(this.files);
            });

            function handleFiles(files) {
                if (files.length > 0) {
                    const file = files[0];
                    
                    // Check file type
                    if (file.type !== 'application/pdf') {
                        alert('Veuillez sélectionner un fichier PDF.');
                        return;
                    }
                    
                    // Check file size (10MB max)
                    const maxSize = 10 * 1024 * 1024; // 10MB
                    if (file.size > maxSize) {
                        alert('Le fichier est trop volumineux. La taille maximale est de 10 Mo.');
                        return;
                    }
                    
                    // Display file preview
                    displayFilePreview(file);
                }
            }

            function displayFilePreview(file) {
                const fileSize = formatFileSize(file.size);
                
                filePreview.innerHTML = `
                    <div class="file-preview-item">
                        <div class="file-icon">
                            <i class="far fa-file-pdf"></i>
                        </div>
                        <div class="file-info">
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${fileSize}</div>
                        </div>
                        <div class="file-remove" onclick="removeFile()">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                `;
                
                filePreview.classList.add('active');
            }

            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            // Make removeFile function globally available
            window.removeFile = function() {
                fileInput.value = '';
                filePreview.innerHTML = '';
                filePreview.classList.remove('active');
            };

            // Form submission
            const form = document.getElementById('assignmentForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Here you would typically send the form data to your server
                const formData = new FormData();
                formData.append('course', document.getElementById('course').value);
                formData.append('title', document.getElementById('title').value);
                formData.append('description', document.getElementById('description').value);
                formData.append('dueDate', document.getElementById('dueDate').value);
                
                if (fileInput.files.length > 0) {
                    formData.append('file', fileInput.files[0]);
                }
                
                // Example: Send data to server using fetch
                console.log('Form data:', Object.fromEntries(formData));
                
                // Show success message and redirect
                alert('Le travail a été publié avec succès !');
                // window.location.href = 'accueil.html';
            });
            
            // Set minimum date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dueDate').min = today;
        });
    </script>
</body>
</html>
